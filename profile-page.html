<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style2.css" />
  </head>
  <body class="black bg-black">
    <header>
      <img class="logoNetflix" src="./assets/netflix_logo.png" alt="" />
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div>
              <h1 class="text-white">Edit Profile</h1>
              <hr class="text-white" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div>
              <img
                class="w-50"
                src="./assets/avatar.png"
                alt="immagineProfilo"
              />
            </div>
          </div>
          <div class="col">
            <div>
              <p class="text-white bg-secondary w-50 text-start py-1 px-3">
                Strive Student
              </p>
              <p class="text-white">Language:</p>
              <div class="dropdown border border-white bg-dark w-25">
                <button
                  class="btn btn-dark dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <hr class="text-white" />
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <p class="text-white-50">Maturity Settings:</p>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <p class="text-white bg-dark w-50 text-center">
                ALL MATURITY RATINGS
              </p>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <p class="text-white">
                Show titles of all maturity ratings for this profile.
              </p>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <button
                type="button"
                class="btn border rounded-0 border-white-50 text-white-50"
              >
                EDIT
              </button>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <hr class="text-white" />
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <p class="text-white">Autoplay controls</p>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckChecked"
                >
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col">
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckChecked"
                >
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row justify-content-center mb-5">
          <hr class="text-white mt-5" />
          <div class="col-lg-4">
            <button
              type="button"
              class="btn text-black border rounded-0 border-white bg-white"
            >
              SAVE
            </button>
          </div>
          <div class="col-lg-4">
            <button
              type="button"
              class="btn text-white-50 border rounded-0 border-white bg-dark"
            >
              CANCEL
            </button>
          </div>
          <div class="col-lg-4">
            <button
              type="button"
              class="btn text-white-50 border rounded-0 border-white bg-dark"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
